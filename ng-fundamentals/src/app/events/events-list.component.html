<div>
    <h1>Upcoming angular events</h1>
    <hr />
    <div class="row">
        <div class="col-md-5" *ngFor="let event of events" >
            <event-thumbnail [event]="event" (eventClick)="handleEventClick($event)"></event-thumbnail>
        </div>
    </div>

    <button class="btn btn-default" (click)="thumbnail.logFoo()">log me some foo</button-->
</div>
