<div class="well hoverwell thumbnail">
    <h2>{{event.name}}</h2>
    <div>Date: {{event?.date}}</div>
    <div [ngSwitch]="event?.time" [ngClass]="getColorStartTime()">Time: {{event?.time}}
        <span *ngSwitchCase="'8:00 am'">Early start</span>
        <span *ngSwitchCase="'10:00 am'">Late start</span>
        <span *ngSwitchDefault>Normal start</span></div>

    <div>Price: ${{event?.price}}</div>
    <div *ngIf="event?.location">Location: {{event?.location?.address}} {{event?.location.city}}
        {{event?.location?.country}}</div>
    <button class="btn btn-primary" (click)="handleClick()">Click</button>
</div>
